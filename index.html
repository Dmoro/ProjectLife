<!doctype html>
<html class="no-js" lang="">

<head>
  <title>Game of Life</title>
  <!-- Material Design Lite -->
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <style>
    .infoPanel {
      display: none;
      width: 200px;
      height: 140px;
      margin-left: 0px;
      margin-top: -145px;
      padding: 4px;
      background-color: white;
      border-radius: 15px 50px 30px 5px;
      font-size: 1.05em;
      overflow-x: auto;
      white-space: nowrap;
      transform: translate3d(0px, 0px, 0);
    }

    .controlPanel {
      position: fixed;
      width: 10%;
      height: 100%;
      top: 0;
      right: 0;
      padding: 5px;
      text-align:center;
    }

    .controlPanelElements {
      width: 100%;
      margin-bottom: 10px;
    }

    canvas {
      position: fixed;
      width: 90%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: #000000;
    }
  </style>
</head>

<body>

  <div>
    <canvas id="boardCanvas"></canvas>
    <div id="infoPanel" class="infoPanel">Hello World</div>
  </div>

  <div class="controlPanel mdl-card mdl-shadow--16dp">
    <h3>Intelligent Design</h3>
    <input id="playButton" type="button" value="Pause" class="controlPanelElements mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"/>
    <input id="resetButton" type="button" value="Reset" class="controlPanelElements mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"/>
    <input id="populateButton" type="button" value="Populating" class="controlPanelElements mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"/>

    <h4>Speed</h4>
    <p style="width:220px; margin-left: -20px;">
      <input class="mdl-slider mdl-js-slider" type="range" id="speedSlider" min="0" max="1" value="0.5" step="0.01">
    </p>

  </div>

  <script src="js/brain.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/neuralnetwork.js"></script>
  <script src="js/board.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/cell.js"></script>
  <script src="js/controlPanel.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
